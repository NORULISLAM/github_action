name: Ready to Deploy

on:
  push:
  workflow_dispatch:

jobs:
  test-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Run the tests
        run: |
          npm install
          npm run test
  build-code:
    runs-on: ubuntu-latest
    needs: test-code
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Run the tests
        run: |
          npm install
          npm run test
      - name: Build the app
        run: |
          npm run build
  deploy-code:
    runs-on: ubuntu-latest
    needs: build-code
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Deploy the code
        uses: actions/checkout@v4
